<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section id="calculator">
        <div id="top-bar">
            <span class="button clear" id="clear-button">C</span>
            <span class="result" id="result-space"></span>
        </div>
        <div class="number-square">
            <span id="seven" class="button num">7</span>
            <span class="button num">8</span>
            <span class="button num">9</span>
            <span id="divide" class="button operator">/</span>
            <span class="button num">4</span>
            <span class="button num">5</span>
            <span class="button num">6</span>
            <span id="multiply" class="button operator">*</span>
            <span class="button num">1</span>
            <span class="button num">2</span>
            <span class="button num">3</span> <span id="subtract" class="button operator">-</span>
            <span class="button num">0</span>
            <span class="button decimal">.</span> <span id="equals">=</span>
            <span id="add" class="button operator">+</span>
        </div>

    </section>

</body>

</html>
